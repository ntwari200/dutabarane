<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
*{box-sizing:border-box;font-family:Arial;margin:0;padding:0}
body{background:#0b0b0b;color:white}

/* ================= LAYOUT ================= */
h1,h2{color:#ff2b2b;text-align:center}
.container{
  max-width:1200px;
  margin:auto;
  padding:15px;
  display:flex;
  flex-wrap:wrap;
  gap:20px;
}
.left-section{flex:1 1 40%;display:flex;flex-direction:column;gap:20px}
.right-section{flex:1 1 55%;display:flex;flex-direction:column;gap:20px}

/* ================= CARDS ================= */
.card{
  background:#141414;
  border:2px solid #ff2b2b;
  border-radius:12px;
  padding:15px;
  box-shadow:0 0 15px rgba(255,0,0,.35);
}

input,button{
  padding:10px;
  margin:5px 0;
  width:100%;
  background:#000;
  border:2px solid #ff2b2b;
  color:white;
  border-radius:8px;
}
button{
  background:#ff2b2b;
  font-weight:bold;
  cursor:pointer;
  transition:.25s;
}
button:hover{background:#ff5555}

/* ================= TABLE ================= */
.table-box{overflow:auto;max-height:300px}
table{width:100%;border-collapse:collapse;min-width:400px}
th,td{border:1px solid #ff2b2b;padding:8px;text-align:center}
th{background:#ff2b2b;color:black;position:sticky;top:0}

/* ================= FILE LIST ================= */
#fileList{list-style:none;padding:0}
#fileList li{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:10px;
  margin:6px 0;
  border:1px solid #ff2b2b;
  border-radius:8px;
  transition:.25s;
}

#fileList li:hover{background:#1a1a1a}

/* file name click area */
.file-name{
  flex:1;
  cursor:pointer;
  padding:5px;
}

/* delete button FIX */
.file-delete{
  width:30px;
  height:30px;
  padding:0;
  border-radius:50%;
  background:#000;
  border:1px solid red;
  color:red;
  font-size:14px;
}
.file-delete:hover{background:red;color:black}

/* ================= POPUP ================= */
.popup{
  position:fixed;
  top:80px;
  left:80px;
  width:520px;
  max-width:95%;
  background:#111;
  border:2px solid #ff2b2b;
  border-radius:12px;
  display:none;
  z-index:1000;
  box-shadow:0 0 30px rgba(255,0,0,.6);
}

.popup.max{top:5%;left:5%;width:90%;height:90%}

.popup-header{
  background:#ff2b2b;
  color:black;
  padding:8px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:move;
}

.popup-header span{
  cursor:pointer;
  padding:2px 8px;
  font-weight:bold;
}

.popup-body{
  padding:10px;
  max-height:400px;
  overflow:auto;
}

/* ================= INPUT COLORS ================= */
.amount{border-color:#00ff99;color:#00ff99}
.loan{border-color:#ff2b2b;color:#ff2b2b}
.interest{border-color:#ffcc00;color:#ffcc00}

/* ================= UNDO ================= */
.undo-box{
  background:#000;
  border:1px solid #ff2b2b;
  padding:8px;
  margin-top:5px;
  text-align:center;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
  .container{flex-direction:column}
  .popup{
    top:5px;
    left:2.5%;
    width:95%;
    height:90%;
  }
  .popup-body{max-height:calc(100% - 60px)}
  .popup-header{cursor:default}
}
</style>
</head>

<body>
<div class="container">
<h1 style="flex-basis:100%">ADMIN CONTROL PANEL</h1>

<!-- MEMBERS -->
<div class="left-section">
<div class="card">
<h2>Members</h2>
<input class="search" placeholder="Search..." onkeyup="searchMembers(this.value)">
<form id="memberForm">
<input id="mName" placeholder="Name" required>
<input id="mPhone" placeholder="Phone" required>
<button>Add Member</button>
</form>
<div id="undoArea"></div>
</div>

<div class="card">
<div class="table-box">
<table>
<thead><tr><th>Name</th><th>Phone</th><th>❌</th></tr></thead>
<tbody id="members"></tbody>
</table>
</div>
</div>
</div>

<!-- FILES -->
<div class="right-section">
<div class="card">
<h2>Files</h2>
<input class="search" placeholder="Search file..." onkeyup="searchFiles(this.value)">
<form id="fileForm">
<input id="fileName" placeholder="File name" required>
<button>Create File</button>
</form>
<ul id="fileList"></ul>
</div>
</div>
</div>

<!-- POPUP -->
<div class="popup" id="filePopup">
<div class="popup-header" id="popupHeader">
<b id="currentFile"></b>
<div>
<span onclick="minPopup()">➖</span>
<span onclick="maxPopup()">⬜</span>
<span onclick="closePopup()">❌</span>
</div>
</div>

<div class="popup-body">
<div class="table-box">
<table>
<thead>
<tr>
<th>Member</th>
<th style="color:#00ff99">Amount</th>
<th style="color:#ff2b2b">Loan</th>
<th style="color:#ffcc00">Interest</th>
</tr>
</thead>
<tbody id="fileTable"></tbody>
</table>
</div>
<button onclick="saveFile()">Save</button>
<button onclick="deleteFile()" style="background:black;color:red">Delete File</button>
</div>
</div>

<script>
/* ONLY STYLE RELATED CLASS ADDITION */
function decorateInputs(){
  document.querySelectorAll("#fileTable tr").forEach(tr=>{
    tr.querySelectorAll("input")[0]?.classList.add("amount");
    tr.querySelectorAll("input")[1]?.classList.add("loan");
    tr.querySelectorAll("input")[2]?.classList.add("interest");
  });
}
const _openFile = openFile;
openFile = async (...a)=>{
  await _openFile(...a);
  decorateInputs();
}
</script>

</body>
</html>

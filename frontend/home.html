<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="style.css">
<style>
/* Background GIF with dark overlay */
body {
    margin: 0;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    background: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExb3dtNm9waDI4MTNnczhrZzRzZjAzY3h1eWpxdDVreGZnY3piMW1pNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Fd0rrjTJ3yLDi/giphy.gif') center center / cover no-repeat fixed;
    overflow-x: hidden;
    position: relative;
}
body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    z-index: -1;
}

/* Container */
.container {
    max-width: 1200px;
    width: 95%;
    margin: 20px auto;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

/* Dashboard Cards */
.card {
    background: rgba(0,0,0,0.6);
    border: 2px solid #ff2b2b;
    border-radius: 10px;
    padding: 15px;
    box-shadow: 0 0 15px rgba(255,0,0,.4);
    flex: 1 1 350px;
    min-width: 300px;
}

/* Card Titles */
h1,h2 {
    color: #ff2b2b;
    text-align: center;
}

/* Forms */
input, button {
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    background: #000;
    border: 2px solid #ff2b2b;
    color: white;
    border-radius: 6px;
}
button {
    background: #ff2b2b;
    font-weight: bold;
    cursor: pointer;
}
button:hover { background: #ff5555; }

/* Table Box */
.table-box {
    overflow-x: auto;
    max-height: 300px;
}

/* Table Styles */
table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px;
}
th, td {
    border: 1px solid #ff2b2b;
    padding: 8px;
}
th {
    background: #ff2b2b;
    color: black;
    position: sticky;
    top: 0;
}

/* File List */
#fileList {
    list-style: none;
    padding: 0;
}
#fileList li {
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ff2b2b;
    border-radius: 5px;
    cursor: pointer;
}
#fileList li:hover {
    background: #ff2b2b;
    color: black;
}

/* Responsive */
@media (max-width: 1024px) {
    .container { flex-direction: column; align-items: center; }
}
</style>
</head>

<body>

<h1>ADMIN CONTROL PANEL</h1>

<div class="container">
    <!-- LEFT: Members -->
    <div class="card">
        <h2>System Management (Members)</h2>
        <input class="search" placeholder="Search member..." onkeyup="searchMembers(this.value)">
        <form id="memberForm">
            <input id="mName" placeholder="Member Name" required>
            <input id="mPhone" placeholder="Phone Number" required>
            <button>Add Member</button>
        </form>
        <div class="table-box">
            <table>
                <thead>
                    <tr><th>Name</th><th>Phone</th></tr>
                </thead>
                <tbody id="members"></tbody>
            </table>
        </div>
    </div>

    <!-- RIGHT: Files -->
    <div class="card">
        <h2>Files</h2>
        <input class="search" placeholder="Search file..." onkeyup="searchFiles(this.value)">
        <form id="fileForm">
            <input id="fileName" placeholder="File Name" required>
            <button>Create File</button>
        </form>
        <ul id="fileList"></ul>
    </div>

    <!-- BOTTOM: File Viewer -->
    <div class="card" id="fileViewer" style="display:none; width:100%;">
        <h2 id="currentFile"></h2>
        <div class="table-box">
            <table>
                <thead>
                    <tr><th>Member</th><th>Amount Deposited</th></tr>
                </thead>
                <tbody id="fileTable"></tbody>
            </table>
        </div>
        <button onclick="saveFile()">Save File</button>
        <button onclick="deleteFile()" style="background:black;color:red;">Delete File</button>
    </div>
</div>

<script>
// Keep your existing JS code here
</script>

</body>
</html>
